<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <section
      class="m-5 p-5 md:m-10 md:p-10 bg-blue-300 space-y-5 rounded-md shadow-lg shadow-gray-500/50"
    >
      <h1 class="text-3xl md:text-5xl font-bold text-center">Text Editor</h1>

      <div class="border-2 border-gray-600 bg-blue-200 p-5 space-y-5">
        <div
          class="flex flex-col items-center md:flex-row justify-between gap-5"
        >
          <div class="flex gap-3">
            <i id="bold" class="fa-solid fa-b cursor-pointer"></i>
            <i id="italic" class="fa-solid fa-italic cursor-pointer"></i>
            <i id="underline" class="fa-solid fa-underline cursor-pointer"></i>
          </div>

          <div class="flex gap-5">
            <i id="left" class="fa-solid fa-align-left cursor-pointer"></i>
            <i id="center" class="fa-solid fa-align-center cursor-pointer"></i>
            <i id="right" class="fa-solid fa-align-right cursor-pointer"></i>
            <i
              id="justify"
              class="fa-solid fa-align-justify cursor-pointer"
            ></i>
          </div>

          <div class="flex gap-2">
            <select id="select-size" class="w-20 rounded-sm outline-0">
              <option>Font Size</option>
              <option>12</option>
              <option>16</option>
              <option>20</option>
            </select>
            <select id="select-font" class="w-20 rounded-sm outline-0">
              <option>Font Family</option>
              <option data-font="Arial">Arial</option>
              <option data-font="Verdana">Verdana</option>
              <option data-font="Times New Roman">Times New Roman</option>
            </select>
            <input id="select-color" type="color" class="p-1 w-10 rounded-sm" />
          </div>
        </div>

        <hr class="border border-gray-600" />

        <div>
          <textarea
            id="field"
            rows="10"
            class="w-full outline-0 p-5"
          ></textarea>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
