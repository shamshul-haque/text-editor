<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <section
      class="m-5 p-5 md:m-10 md:p-10 bg-blue-300 space-y-5 rounded-md shadow-lg shadow-gray-500/50"
    >
      <h1 class="text-3xl md:text-5xl font-bold text-center">Text Editor</h1>

      <div class="border-2 border-gray-600 bg-blue-200 p-5 space-y-5">
        <div
          class="flex flex-col items-center md:flex-row justify-between gap-5"
        >
          <div class="flex gap-3">
            <i class="fa-solid fa-b"></i>
            <i class="fa-solid fa-italic"></i>
            <i class="fa-solid fa-underline"></i>
          </div>

          <div class="flex gap-5">
            <i class="fa-solid fa-align-left"></i>
            <i class="fa-solid fa-align-center"></i>
            <i class="fa-solid fa-align-center"></i>
            <i class="fa-solid fa-align-justify"></i>
          </div>

          <div class="flex gap-2">
            <select class="w-10 rounded-sm outline-0">
              <option>12</option>
              <option>16</option>
              <option>20</option>
            </select>
            <select class="w-20 rounded-sm outline-0">
                <option>Lato</option>
                <option>Sans Serif</option>
                <option>Work Sans</option>
            </select>
            <input type="color" class="p-1 w-10 rounded-sm" />
          </div>
        </div>

        <hr class="border border-gray-600" />
        
        <div>
          <textarea rows="10" class="w-full outline-0 p-5"> </textarea>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
